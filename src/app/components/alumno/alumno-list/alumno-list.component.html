<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Alumnos</h3>
    </div>
    <div class="col-6 text-end">
      <button type="button" class="btn btn-success me-1" (click)="obtenerDatos()">
        <i class="fas fa-search"></i> Buscar
      </button>
      <button type="button" class="btn btn-primary me-1" (click)="nuevo()">
        <i class="fas fa-plus"></i> Nuevo
      </button>
    </div>
  </div>
  <form [formGroup]="fbFormulario" action="">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="form-grou">
              <label for="">Nombres</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="nombres"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="form-grou">
              <label for="">Apellido Paterno</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="apellidoPaterno"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="form-grou">
              <label for="">Apellido Materno</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="apellidoMaterno"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
            <div class="table-responsive">
              <div class="col-12">
                <table class="table table-sm table-striped table-hover table-bordered">
                  <thead>
                    <tr>
                      <th>Nombres</th>
                      <th>Paterno</th>
                      <th>Materno</th>
                      <th>Direccion</th>
                      <th>Telefono</th>
                      <th>Ubigeo</th>
                      <th>Fecha Registrado</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let item of dataSource"
                      (click)="selectItem(item)"
                      style="cursor: pointer"
                    >
                      <td>{{ item.nombres }}</td>
                      <td>{{ item.apellidoPaterno }}</td>
                      <td>{{ item.apellidoMaterno }}</td>
                      <td>{{ item.direccion }}</td>
                      <td>{{ item.telefono }}</td>
                      <td>{{ item.ubigeo }}</td>
                      <td>{{ item.fechaIngreso | date: "yyyy-MM-dd" }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
      </div>
    </div>
  </form>
</div>
