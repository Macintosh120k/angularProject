
<div class="container">
    <div class="row text-center">
        <h3>Galeria de Imagenes</h3>
    </div>
    <div class="row">
        <ng-container *ngFor="let item of dataSource">
            <div class="col-sm-12 col-md-3 mb-2">
                <div id="cardImg" class="card">
                    <div class="card-body">
                        <img [src]="item.img" alt="" width="100%" height="175" />
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
