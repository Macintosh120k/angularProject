<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Personal</h3>
    </div>
    <div class="col-6 text-end">
      <button
        type="button"
        class="btn btn-success me-1"
        (click)="obtenerDatos()"
      >
        <i class="fas fa-search"></i> Buscar
      </button>
      <button type="button" class="btn btn-primary me-1" (click)="nuevo()">
        <i class="fas fa-plus"></i> Nuevo
      </button>
    </div>
  </div>
  <form [formGroup]="fbFormulario" action="">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <div class="form-grou">
              <label for="">Nro Documento</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="nroDi"
                (keydown.enter)="obtenerDatos()"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-3">
            <div class="form-grou">
              <label for="">Nombres</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="nombres"
                (keydown.enter)="obtenerDatos()"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-3">
            <div class="form-grou">
              <label for="">Apellido Paterno</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="apellidoPaterno"
                (keydown.enter)="obtenerDatos()"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-3">
            <div class="form-grou">
              <label for="">Apellido Materno</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="apellidoMaterno"
                (keydown.enter)="obtenerDatos()"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="table-responsive">
            <div class="col-12">
              <table
                class="table table-sm table-striped table-hover table-bordered"
              >
                <thead>
                  <tr>
                    <th>NÂº Doc. Identidad</th>
                    <th>Nombre Personal</th>
                    <th>Direccion</th>
                    <th>Genero</th>
                    <th>Telefono</th>
                    <th>Especialidad</th>
                    <th>Fecha Registrado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of dataSource"
                    (click)="selectItem(item)"
                    style="cursor: pointer"
                  >
                    <td>{{ item.nroDi }}</td>
                    <td>{{ item.nombrePer }}</td>
                    <td>{{ item.direccion }}</td>
                    <td>{{ item.genero }}</td>
                    <td>{{ item.telefono }}</td>
                    <td>{{ item.especialidad }}</td>
                    <td>{{ item.fechaRegistro | date: "yyyy-MM-dd" }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
