<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Secciones</h3>
    </div>
    <div class="col-6 text-end">
      <button
        type="button"
        class="btn btn-success me-1"
        (click)="obtenerDatos()"
      >
        <i class="fas fa-search"></i> Buscar
      </button>
      <button type="button" class="btn btn-primary" (click)="nuevaSeccion()">
        <i class="fas fa-plus"></i> Nuevo
      </button>
    </div>
  </div>
  <form [formGroup]="fbFormulario" action="">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="form-grou">
              <label for="">id Seccion</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="idSeccion"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="form-grou">
              <label for="">Nombre Seccion</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="nombreSeccion"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-12">
            <table
              class="table table-sm table-striped table-hover table-bordered"
            >
              <thead>
                <tr>
                  <th>Seccion</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of seccionesList"
                  (click)="selectItem(item)"
                  style="cursor: pointer"
                >
                  <td>
                    {{ item.nombreSeccion }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
