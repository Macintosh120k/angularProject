<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Secciones</h3>
    </div>
    <div class="btn col-6 text-end">
      <button
        *ngIf="idForm == 0"
        type="button"
        class="btn btn btn-success me-1"
        (click)="guardar()"
      >
        <i class="fas fa-save"></i> Guardar
      </button>
      <button
        *ngIf="idForm > 0"
        type="button"
        class="btn btn btn-success me-1"
        (click)="editar()"
      >
        <i class="fas fa-save"></i> Editar
      </button>
      <button
        *ngIf="idForm > 0"
        type="button"
        class="btn btn btn-danger me-1"
        (click)="eliminar()"
      >
        <i class="fas fa-save"></i> Eliminar
      </button>
      <button type="button" class="btn btn btn-info" (click)="cerrar()">
        <i class="fas fa-door-open"></i> Cerrar
      </button>
    </div>
  </div>
  <form [formGroup]="fbFormulario" action="">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="form-grou">
              <label for="">Nombre Seccion</label>
              <input
                type="text"
                class="form-control form-control"
                formControlName="nombreSeccion"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
